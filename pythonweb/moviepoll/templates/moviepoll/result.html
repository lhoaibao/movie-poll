{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Intek Movie Poll</title>
</head>
<body>
    <header class="navbar navbar-light bg-light">
        <a href="{% url 'moviepoll:index' %}" class="navbar-brand">
            <img src="{% static 'intek_logo.jpg' %}" alt="logo" style="width:50px;height:50px">
            <strong>INTEK MOVIE POLL</strong>
        </a>
    </header>
    <div class="jumbotron text-center">
        <h1>{{ question.question_text }}</h1>
    </div>
    <div class="container">
        <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            <div class="w3-light-grey w3-round-large">
                <div class="w3-container w3-blue w3-round-large" style="width:{% choice.votes/total_vote*100 %}%"></div>
            </div>
        {% endfor %}
        </ul>
        <a href="{% url 'moviepoll:detail' question.id %}">
            <button type="button" class="btn btn-primary">Vote again?</button>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
