{% extends "./base.html" %}
{% load static %}

{% block content %}
{% if lastest_question_list %}
      {% for question in lastest_question_list %}
          <a href="{% url 'moviepoll:detail' question.id %}">
            <div class="jumbotron text-align question">
                {{question.question_text}}
            </div>
          </a>
      {% endfor %}
{% else %}
    <p>
        No polls are available.
    </p>
{% endif %}
{% endblock %}
